<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB</title>
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel='stylesheet' href='styles/4-common.css'>
        <link rel='stylesheet' href='styles/6-filters.css'>
        <link rel='stylesheet' href='styles/7-places.css'>
        <link rel='stylesheet' href='styles/3-header.css'>
        <link rel='stylesheet' href='styles/3-footer.css'>
    </head>
    <body>
        <header></header>
        <!-- filter bar -->
        <div class="container">
            <section class="filters">
                <!-- dropdown locations -->
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li><h2>Arizona</h2>
                            <ul>
                                <li>page</li>
                                <li>page2</li>
                            </ul>
                        </li>
                        <li><h2>California</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- dropdown amenities -->
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <!-- search button-->
                <button>Search</button>
            </section>
            <!-- section -->
            <section class="places">
                <h1>Places</h1>
                <article><h2>My home</h2></article>
                <article><h2>Tiny house</h2></article>
                <article><h2>A suite</h2></article>
            </section>
        </div>
        <footer>
            Holberton School
        </footer>
    </body>
</html>
